{% extends 'livro/base.html' %}
{% block title %}Excluir Autor{% endblock %}
{% block content %}
  <h1>Excluir Autor</h1>
  <p>Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Sim, excluir</button>
    <a class="btn btn-secondary" href="{% url 'livro:autor-list' %}">Cancelar</a>
  </form>
{% endblock %}
