{% extends 'livro/base.html' %}
{% block title %}Publicações{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Publicações</h1>
  <a class="btn btn-primary" href="{% url 'livro:publica-add' %}">Nova Publicação</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Livro</th><th>Autor</th><th></th></tr></thead>
  <tbody>
    {% for p in publicacoes %}
      <tr>
        <td>{{ p.livro.titulo }}</td>
        <td>{{ p.autor.nome }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'livro:publica-detail' p.pk %}">Ver</a>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'livro:publica-edit' p.pk %}">Editar</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'livro:publica-delete' p.pk %}">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Nenhuma publicação cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
