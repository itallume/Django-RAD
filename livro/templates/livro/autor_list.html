{% extends 'livro/base.html' %}
{% block title %}Autores{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Autores</h1>
  <a class="btn btn-primary" href="{% url 'livro:autor-add' %}">Novo Autor</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th></th></tr></thead>
  <tbody>
    {% for a in autores %}
      <tr>
        <td>{{ a.nome }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'livro:autor-detail' a.pk %}">Ver</a>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'livro:autor-edit' a.pk %}">Editar</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'livro:autor-delete' a.pk %}">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">Nenhum autor cadastrado.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
